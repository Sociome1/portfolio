<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socio - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Header */
        header {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        header img {
            height: 40px;
        }

        /* Video Section */
        .video-section {
            padding: 40px 20px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .video-gallery {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px;
        }

        .video-gallery::-webkit-scrollbar {
            height: 8px;
        }

        .video-gallery::-webkit-scrollbar-thumb {
            background-color: #999;
            border-radius: 4px;
        }

        .video-card {
            flex-shrink: 0;
            scroll-snap-align: start;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            height: 445px;
            overflow: hidden;
        }

        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (min-width: 768px) {
            .video-card {
                width: 300px;
                height: 535px;
            }
        }
    </style>
</head>

<body>

    <!-- Header with Logo -->
    <header>
        <img src="logo1.png" alt="Socio Logo">
    </header>

    <!-- Video Work Section -->
    <section class="video-section">
        <div class="section-title">Our Work</div>
        <div class="video-gallery">
            <!-- 10 Video Cards -->
            <div class="video-card"><video src="xyz.mp4" controls></video></div>
            <div class="video-card"><video src="ikz.mp4" controls></video></div>
            <div class="video-card"><video src="fxz.mp4" controls></video></div>
            <div class="video-card"><video src="abz.mp4" controls></video></div>
            <div class="video-card"><video src="vbz.mp4" controls></video></div>

        </div>
    </section>

</body>

</html>
